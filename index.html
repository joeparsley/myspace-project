<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MySpace</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <div class="side-bar">
      <div class="brand"></div>
      <ul>
        <li><a href="#" class="search"><span class="search-icon"></span>Search</a></li>
        <li class="nav-header"><span>Discover</span></li>
        <li><a href="#" class="featured active"><span class="featured-icon"></span>Featured</a></li>
        <li><a href="#" class="music"><span class="music-icon"></span>Music</a></li>
        <li><a href="#" class="videos"><span class="videos-icon"></span>Videos</a></li>
        <li><a href="#" class="people"><span class="people-icon"></span>People</a></li>
      </ul>
      <button type="button" name="sign-up">Sign up</button>
      <button type="button" name="sign-in">Sign in</button>
      <div class="side-bar-footer">
        <ul>
          <li>Help</li>
          <li>&bull; Site Info</li>
          <li>Privacy</li>
          <li>&bull; Terms</li>
          <li>Ad Opt-Out</li>
        </ul>
        <p>A part of the People / Entertainment Weekly Network.</p>
      </div>
    </div>
    <div class="viewport">

    </div>
    <div class="footer">
      <div class="controls">
        <div class="play-controls">
          <button type="button" name="rewind" class="rewind-icon"></button>
          <button type="button" name="play" class="play-icon"></button>
          <button type="button" name="forward" class="forward-icon"></button>
          <button type="button" name="connect" class="connect-icon"><span></span><span></span></button>
        </div>
        <div class="mode-controls">
          <button type="button" name="shuffle" class="shuffle-icon"></button>
          <button type="button" name="repeat" class="repeat-icon"></button>
        </div>
        <div class="volume-controls">
          <button type="button" name="speaker" class="speaker-icon"></button>
          <input type="range" name="range" value="">
        </div>
        <div class="now-playing">
          <span>
            Welcome to Myspace. Just start typing to find music.
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
